<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mindfulness Forest</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #000;
        color: white;
      }
      #blocker {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.5);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #instructions {
        width: 60%;
        text-align: center;
        font: 20px 'Trebuchet MS', sans-serif;
        cursor: pointer;
        padding: 20px;
        border: 2px solid white;
        border-radius: 10px;
        background-color: rgba(0,0,0,0.2);
      }
      #instructions:hover {
        background-color: rgba(255,255,255,0.1);
      }
      /* Styles for quote display */
      #quoteDisplay {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 20px;
        border-radius: 10px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Calming font */
        font-size: 1.8em; /* Slightly larger for impact */
        text-align: center;
        max-width: 70%; /* Slightly narrower */
        opacity: 0; /* Start hidden for fade-in */
        visibility: hidden; /* Also hidden for fade-in */
        transition: opacity 1.5s ease-in-out, visibility 1.5s ease-in-out; /* Smooth transition */
        z-index: 100;
        text-shadow: 0 0 8px rgba(255,255,255,0.5); /* Subtle glow */
      }
      #quoteDisplay.show {
          opacity: 1;
          visibility: visible;
      }
    </style>
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        Click to Enter the Forest
        <br>
        <span style="font-size: 16px;">(W, A, S, D = Move, MOUSE = Look)</span>
      </div>
    </div>

    <div id="quoteDisplay">
        <p id="quoteText"></p>
    </div>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
